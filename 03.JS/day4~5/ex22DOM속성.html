<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputText">
    <button id="inputBtn">input 태그 값 가져오기</button>
    <div id="place"></div>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6wA5SMnI9QUE6cl2Dl78ofgF9wUVoNmgLZA&usqp=CAU" id="imgTag" width="200px">
    <button id="getImgBtn">이미지 값 불러오기</button>
    <button id="setImgBtn">이미지 변경하기</button>

    <script>
            // DOM 을 이용해서 속성값, 사용자 입력값을 가져오거나, 바꿔보자

            // 1. 사용자가 input 태그 안에 입력한 value 값 가져오기 : 요소.value

            document.getElementById("inputBtn").addEventListener('click',()=>{
                console.log('inputBtn click')
                
                // input 태그 안에 사용자가 입력한 값 가져오기
                let inputTag = document.getElementById('inputText')
                console.log(inputTag.value)

                // 공간에 사용자가 입력한 값으로 세팅하기
                document.getElementById('place').innerHTML = inputTag.value

                // value 안에 있는 값 초기화
                inputTag.value=""
            })


            //  2. 태그에 접근해서 속성 값을 출력하거나 변경하기

            // 2-1) img 태그에 접근해보자
            document.getElementById('getImgBtn').addEventListener('click',()=>{
                console.log('getImgBtn Ck')

                // 현재 img의 속성 값 출력
                let imgTag = document.getElementById('imgTag')

                // Case 1) 이미지요소,속성이름
                console.log(imgTag.src);
                console.log(imgTag.width);
                console.log(imgTag.id);

                // Case 2) getAttrubute('속성이름')
                console.log(imgTag.getAttribute('src'))
                console.log(imgTag.getAttribute('width'))
                console.log(imgTag.getAttribute('id'))
            })

            // 2-2) img 태그에 접근해서 속성을 수정해보자
            document.getElementById('setImgBtn').addEventListener('click',()=>{
                console.log('setImgBtn Ck')

                // 현재 img의 속성 값 출력
                let imgTag = document.getElementById('imgTag')

                // Case 1) 요소.속성이름 = '바꿀값'
                imgTag.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOH28MdnxhCVezET3t5E2LG3E_RMrNhRvWGg&usqp=CAU";

                // Case 2) setAttribute('바꿀 속성','바꿀 값')
                imgTag.setAttribute('widht','500')
            })

    </script>
</body>
</html>
