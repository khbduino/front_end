<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 id="h1Tag">2024-03-07</h1>
        <button id="btn">다크모드</button>
        <script>
            // Element의 스타일을 변경해보자.
            // HTML요소.style.속성 = "바꿀값"
            document.getElementById('btn').addEventListener('click',(e)=>{
                
                console.log(e.target.innerText);
                // 1. 스타일을 바꿔줄 대상 요소를 가져온다.
                let h1Tag = document.getElementById('h1Tag')

                // 2. 내가 가져온 요소의 style을 확인해보자.
                console.log(h1Tag.style)
                // 3. 내가 원하는 스타일로 변경
                // 4. +) body태그의 배경색을 black 으로 변경
                let body = document.body
                console.log(body.style)
                if(e.target.innerText === '다크모드'){
                    e.target.innerText = '라이트모드'
                    h1Tag.style.color="white"
                    body.style.backgroundColor="black"
                }else{
                    e.target.innerText = '다크모드'
                    h1Tag.style.color="black"
                    body.style.backgroundColor="white"
                }
            })
            
        </script>
</body>
</html>
