<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1
        // 1. 자신의 좋아하는 5가지를 담은 배열(like)을 생성 하시오
        let like = ['모니터','키보드','마우스','스피커','컴퓨터']
        // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
        for(let i = 0; i <= like.length; i++){
            console.log('제가좋아하는것은 ~!',like[i])
        }
        
        // Step 2
        // 1. 배열의 마지막 요소를 제거하시오 - pop
        // 2. 배열을 출력해 보시오 (제가 좋아하는 것은 ~ )
        like.pop()
        console.log('제가 좋아하는 것은 ~')
        for(let i = 0; i < like.length; i++){
            console.log(like[i])
        }

        // Step 3
        // 1. 배열의 마지막 요소로 "코딩"을 추가하시오 - push
        // 2. 배열을 출력해 보시오  (제가 좋아하는 것은 ~ )
        like.push('코딩')
        console.log('제가 좋아하는 것은 ~')
        for(let i = 0; i < like.length; i++){
            console.log(like[i])
        }
        // Step 4
        // 1. 배열 속 "코딩"이 존재하는지 출력해보시오(true,false) -> includes
        console.log('배열안에 코딩이 있나요?',like.includes('코딩'))
        
        
        // 2. 배열 속 "코딩"의 인덱스 번호를 출력해보시오 -> indexOf
        //   (배열 속 코딩이 존재하나요? true/false 존재한다면 n번)
        
        let a = console.log('배열안에 코딩이 있나요?',like.includes('코딩'))
        if(a){
            console.log('코딩의 인덱스 번호는?',like.indexOf('코딩'))
            
        }

        // Step 5
        // 1. 배열속 인덱스 3,4번 데이터를 새로운 배열로 만들어 보세요.
        //   새로 만들어진 배열은, ~ 
        //    => slice (유닛)
        let like_slice = like.slice(3,2)
        console.log('새로 만들어진 배열은',like_slice)


        // Step 6
        // 1. 기존 배열 속 인덱스 1번부터 시작해서 3개의 데이터를 제거해보세요.
        // 좋아하는 것은 ~ 
        // => splice 
        let like_splice = like.splice(1,3)
        console.log('좋아하는 것은 ~',like_splice)

        // Step 7
        // 1. 최종 배열의 길이를 출력해 보세요
        //   내가 좋아하는 활동의 개수는 ~ 
        like_splice.indexOf
    </script>
</body>
</html>
