    <script>
        
        // 지금부터 가위바위보를 시작합니다. 이 때, 컴퓨터는 랜덤하게 / 사용자는 선택

        // 1. arr 이라는 배열 안에 '가위', '바위', '보' 라는 데이터를 할당합니다. 
        // 2. 사용자의 선택을 입력받습니다. (myChoice)

        //    결과 또한 console 창에 출력

        let myChoice = prompt("무엇을 내시겠습니까? (가위,바위,보)")

        console.log('컴퓨터 : ',comChoice)

        if(myChoice == '가위'){
            if(comChoice == '보'){
                console.log("승리")
                alert("승리")

                console.log("무승부")
            }
        }
        else if(myChoice == '바위'){
            if(comChoice == '가위'){

            }
        }
        else if(myChoice =='보'){
            if(comChoice == '바위'){
                console.log("승리")
                alert("승리")
            }else if(comChoice == '가위'){

                alert("패배")
            }
        }else{
            alert("무승부")
            console.log("무승부")
        }

        
    </script>
