<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        포켓몬 (pokemon) 배열 생성
        3마리 =〉 name, type, skill
        ex) 피카츄, 전기, console 로 백만볼트~
        
        결과창에 출력
        제가 가지고 있는 포켓몬은 메타몽, 이상해씨, 파이리입니다.
        제가 가장 좋아하는 포켓몬은 메타몽이고 변신타입입니다.
        console로 스킬 출력
        */
        
        let pokemon = [
            {
                name : '메타몽',
                type : '변신',
                skill : function(){
                    console.log("변신~ 'v'")
                }
            },{
                name : '모래성이당',
                type : '고스트',
                skill : function(){
                    console.log("모래뿌리기~~")
                }
            },{
                    name : '피카츄',
                    type : '전기',
                    skill : function(){
                        console.log("백만볼트!")
                    }
            }
            
        ]

        console.log(`제가 가지고 있는 포켓못은 ${pokemon[0].name},
                ${pokemon[1].name}, ${pokemon[2].name}입니다.`)

        console.log(`제가 가장 좋아하는 포켓몬은 ${pokemon[1].name}이고,
                ${pokemon[1].type}타입입니다.`)

        pokemon[1].skill()
    </script>
</body>
</html>
