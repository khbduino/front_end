<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 속성(key)과 값(value)로 구성되어있는 데이터의 집합
        // 속성까지 기재되어 있기 때문에 데이터의 가독성이 good
        // 괄호 : {}

        // (1) 객체 선언 
        let person = {
            name : '김현빈',
            birthYear : 2000,
            group : '18회차',
            skill : function(){
                alert('노래부르기')
            }
        }
        console.log(person)

        // (2) 객체 내 데이터에 접근하는 방법
        // Case 1) 객체이름.key
        console.log(person.name)
        
        // Case 2) 객체이름.key
        console.log(person["name"]);
        
        // (3) 객체 내 데이터 변경
        person.group = '인공지능'
        console.log(person)
        
        // (4) 객체 내 스킬 호출
        person.skill()

        // ** 배열 안에 객체를 넣을 수 있고, 객체 안에 배열을 넣을 수 있다.

        // (1) 배열 안에 객체 넣기
        let orderList = [
            {
                name : '아메리카노',
                temp : 'ice',
                stamp : true,
                place : 'takeout'
            },{
                name : '헤이즐넛라떼',
                temp : 'ice',
                stamp : true,
                place : 'here'
            }
        ]  
        // 배열에 접근 (인덱스번호), 객체에 접근(.key)
        console.log(orderList[1].temp, orderList[1].name);

        // (2) 객체 안에 배열 넣기
        let person2 = {
            name : '김현빈',
            hobby : ['노래','게임','코딩']
        }

        console.log(person2.hobby[0]);
    </script>
</body>
</html>
