<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        // 스크립트 문법은 body태그 가장 하단에 작성
        // script 태그 안에 작성
        // document.write();
        // - HTML 문서 내에 출력
        // console.log();
        // - console 창에 출력
        // alert();
        // - 알림 팝업창으로 출력

        // 1. 출력문
        // 1-1) console창에 출력하기
        //          (F12 개발자 도구 -> console 탭)
        console.log('Hello World')
        console.error('error')

        // 1-2) 팝업창에 출력하기
        alert('아이디 혹은 비밀번호를 잘못입력하셨습니다.')

        // 1-3) HTML 문서에 출력하기
        document.write('날씨가좋네요')

        // 2. 입력문
        // 2-1) 확인 질문 : confirm
        //      => 확인 (예) or 취소 (아니오)
        //      => 리턴 타입 : boolean         
        var lunch1 = confirm('오늘 점심 드셨나요?')

        // 2-2) 입력 확인문 : prompt
        //      => prompt('질문','기본값')
        //      => 리턴타입 : String
        var lunch2 = prompt('점심 무슨 메뉴 드셨어요?','김밥')

        console.log(lunch1,lunch2)

        var a = 1.1
        var b = 0.1
        console.log(a+b)
    </script>
</body>
</html>
