<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">   -->
    <title>Document</title>
</head>
<body>
    

    <script>
        // 자료형
        // (1) string 문자 형태
        //  "",'' 둘 다 사용 가능
        let name = "김현빈"
        console.log('str',typeof(name))

        // (2) number 숫자 형태
        let num = 3
        console.log('num', num)

        // (3) boolean 참, 거짓
        let ck = true
        console.log('boo',ck)

        // (4) undefined과 null의 구분
        // 4-1) undefined 정의가 되지 않았다. => 선언만 되고 값이 X
        //      js는 데이터를 넣어줘서 동적으로 자료형을 결정하는 언어
        //      처음에 데이터를 넣지 않고 선언한다면 undefined의 형태가 됨

        let data; // 절대 이렇게 선언하지 말 것 !! 왜?) 데이터 타입을 주지 않았기 떄문에 문제가 발생
        console.log('undf',data)
        // 4-2) null 없다 => 의도적으로 그 공간을 비워둘 때
        let data2 = 3000
        console.log(data2)
        data2 = null
        console.log(data2)

    </script>
</body>
</html>
