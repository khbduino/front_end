<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자 
        // [A] JAVA 연산자와 다른것

        // (1) 나누기 연산자 : 나눈 실제 값
        console.log('/',100/3)
        console.log('%',100%3) // 나머지 연산자

        // (2) 비교연산자 - 일치 연산자
        // == : 비교연산자, 값만 비교
        // === : 일치연산자, 값과 데이터타입을 모두 비교

        console.log(3=='3')
        console.log(3==='3')

        // [B] JAVA 연산자와 같지만 중요해서 한번 더!

        // (3) 삼항연산자 : 조건 ? 실행문1 : 실행문2
        let dinner = true

        // Case1 ) 실행문을 바로 실행
        dinner === true
        ? console.log('카페 갈래?')
        : console.log('저녁 먹으러 갈래?')

        // Case2 ) 변수에 대입
        let myQ = dinner === true ? '카페 갈래?' : '밥먹으러 갈래?'
        console.log(myQ)

        // (4) 논리연산자
        // && 연산자 => 모두 참이어야만 true
        // || 연산자 => 둘 중 하나라도 참이라면 true

        // ================================================
        // 숫자의 백의자리 이하를 ㅂ려 줄것
        // num = 788 => 700 / num = 345 => 300

        let num = 123

        // 결과 값 : console창에 백의 자리 이하 버린 결과 >> 100
        
        console.log(`백의 자리 이하 버린결과 >> ${num-(num%100)}`)
        
        // 사용자한테 두개의 숫자를 입력받아서 두개의 숫자를 곱해보자

        let num1 = prompt('숫자를입력하세요')
        let num2 = prompt('숫자를입력하세요')
        


    </script>
</body>
</html>
