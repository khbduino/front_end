<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형변환
        // (1) 숫자로 

        // 1-1) 정수로 변환 : parseInt()
        let textFloat = '3.14'
        let num1 = parseInt(textFloat)
        console.log('정수로',num1)
        // 1-2) 실수로 변환 : parseFloat()
        
        let num2 = parseFloat(textFloat)
        console.log('실수로',num2)

        // 1-3) 숫자로 형변환 : Number()
        let num3 = Number(textFloat)
        console.log('숫자로',num3)
        // (2) 문자로

        let number = 56
        console.log(number+"")
        console.log(String(number))
        console.log(number.toString()) // tostring(2) 2진법

        // =======================================
        // step 1. 사용자에게 숫자 하나를 입력받는다.
        let number1 = parseInt(prompt("첫번째 숫자를 입력하세요"))
        // step 2. 사용자에게 두번째 숫자를 입력받는다.        
        let number2 = parseInt(prompt("두번쨰 숫자를 입력하세요"))
        // step 3. 두개의 숫자를 더한 결과와 , 뺀 결과를 alert로 출력한다.
        let sum = Number(number1) + Number(number2)
        let min = Number(number1) - Number(number2)
        // ▼ 풀이
        // alert(number1 + "과 " + number2 + "에대한 결과 값은 : " + sum + " " + min)
        // ▼ 백틱 풀이
        alert(`${number1}과 ${number2}의 합과 차는 >> ${number1 + number2} ${number1 - number2} \n ㅇㅇㅇ`) // \n 가능
        //          ex) 100과 200에 대한 결과 값은 300, -100 입니다. 
        //         (단, alert창에서는 ,로 문자를 더할 수 없다.)



    </script>
</body>
</html>
