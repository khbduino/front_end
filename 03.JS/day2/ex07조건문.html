<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // step 1. 사용자에게 색깔을 입력받아보자
        //          (색깔을 적어주세요 (빨강,초록,파랑))
        let color = prompt("색깔을 적어주세요 (빨강,초록,파랑)")

        // step 2. 사용자가 입력한 색깔에 따라서 console창에 다른 내용 출력
        //          (사용자가 입력한 색깔은 빨강색입니다.)
        if(color === "빨강"){
            console.log("사용자가 입력한색깔은 빨강색입니다")

            // 지금부터 적는 문법은 뒤쪽에서 배울 DOM 문법
            document.getElementsByTagName('body')[0].style.backgroundColor='red'



        }else if (color === "초록"){
            console.log("사용자가 입력한색깔은 초록색입니다")

            document.getElementsByTagName('body')[0].style.backgroundColor='green'



        }else if (color === "파랑"){
            console.log("사용자가 입력한색깔은 파랑색입니다")

            document.getElementsByTagName('body')[0].style.backgroundColor='blue'
        }else{
            console.log("사용자가 입력한색깔은 형식에 맞지 않습니다.")
        }
    </script>
</body>
</html>
