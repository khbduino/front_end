<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복의 횟수가 정해져있으면 -> for 문
        // 반복의 횟수가 정해져있지 않으면 -> while 문

        // for 문
        for (let i = 0; i < 10; i++){
            console.log('for',i+1)
        }

        // while 문
        let j = 0
        while (j < 10){
            console.log('while', j+1)
            j++
        }
    </script>
</body>
</html>
