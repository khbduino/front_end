<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 랜덤한 수를 하나 뽑아준다. (1~100)
        // (math.random()*원하는 갯수) + 원하는 시작숫자

        let ranNum = parseInt(Math.random()*100)+1
        console.log('ranNum',ranNum)

        // 2. 사용자에게 숫자를 입력받아준다. (정답 맞추기 전까지)
        let ans = 0
        while(true){
            
            ans = parseInt(prompt("정답을 입력하세요"))
            if(ranNum == ans){
                alert("정답입니다.축하합니다😊")
                break
            }
            if(ranNum > ans){
                alert("입력한 숫자보다 큰 수 입니다.")
            }else{
                alert("입력한 숫자보다 작은 수 입니다.")
            }
        }

        // 3. 게임 결과 판정
        //      사용자 숫자 == 랜덤숫자 "정답입니다.축하합니다😊"
        //      사용자 숫자 > 랜덤숫자 "입력한 숫자보다 작은 수 입니다."
        //      사용자 숫자 < 랜덤숫자 "입력한 숫자보다 큰 수 입니다."
    
    </script>
</body>
</html>
