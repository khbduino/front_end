<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 코로나 검사 프로그램

        // 1) 사용자에게 코로나 검사 여부를 확인
        //      (코로나 검사 하셨나요? => 확인/취소)
        //  2-1) 코로나 검사를 했다면 사용자에게 양성/음성 여부 확인
        //      (코로나 검사 결과가 양성인가요? 음성인가요?)
        //      3-1) 사용자가 양성이라면 '마스크를 잘쓰고 방역에 주의하세요' 팝업창
        //          배경색을 빨강
        //      3-2) 사용자가 음성이라면 '음성입니다. 조심히 가세요' 팝업창
        //          배경색을 초록
        
        //  2-2) 코로나 검사를 안했다면 팝업창으로 '검사하고 오세요' 출력
        

        let covidTest = confirm("코로나 검사 하셨나요?")
        if (covidTest){
            let result = prompt("코로나 검사 결과가 양성인가요? 음성인가요? (양성/음성)")
            if(result === "양성"){
                alert('마스크를 잘쓰고 방역에 주의하세요')
                document.getElementsByTagName('body')[0].style.backgroundColor='red'
            }else if (result === "음성"){
                alert('음성입니다. 조심히 가세요')
                document.getElementsByTagName('body')[0].style.backgroundColor='green'
            }
        }else{
            alert('검사하고 오세요')
        }

    </script>
</body>
</html>
