<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그 : 웹페이지에 입력폼을 만들 때 사용하는 태그 
        - 사용자에게 정보를 받아주는 공간
        - 필수 속성 2가지 : method (전달 방식) (get,post) , action (전달 위치)
    -->

    <form method="get" action="#">
        <h3>입력</h3>

        <!-- input 태그 : 사용자가 입력할 수 있는 공간

            ** 속성
                (1) name : 입력한 값을 구분하기 위해 이름을 지정 ★ (변수와 비슷한 개념) 그룹화
                (2) placeholder : 미리보기 텍스트
                (3) autofocus : 자동으로 커서가 입력됨
                (4) value : 기본값으로 설정 ★★★
                (5) readonly : 읽기 전용 지정
                (6) maxlength : 글자 수 제한 지정
        
        -->
        ID <input type="text" name="id" placeholder="아이디를 입력하시오" autofocus> <br>
        PW <input type="password" maxlength="10"> <br>
        주소 <input type="text" name="address" value="광주" readonly> <br>
        <!-- 여러개의 데이터를 선택해서 입력받는 Select 태그
            ex) 메일선택 (네이버,다음,카카오)

            실제 데이터를 입력하는 공간 <option>
                * 중요한점 : 반드시 value 안에 데이터를 넣어줄 것
                * 이유 = 컴퓨터는 오직 태그 + 속성으로만 대화가 가능 / 컨텐츠(글자) => 사용자가 이해하기 원한
            select
            option

        -->
        <select>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
        </select>
        <br>
        <!-- 
            사용자가 선택할 수 있는 check box vs radio
            1) 공통점 = 사용자에게 선택을 받아서 입력을 한다.

            2) 차이점 = checkbox는 중복 가능 / radio는 중복 불가
                -> name과 value를 지정해야 한다.
                name은 그룹화를 시킬 때 사용한다 (같은 그룹인지 알아야 컴퓨터가 값을 이해)
                value는 태그별로 가지고 있는 값(특정 값을 지칭하고 있으므로 중복이 불가능 하다)
         -->
         축구<input type ="checkbox" name="hobby" value="soccer">
         농구<input type ="checkbox" name="hobby" value="basketball">
         야구<input type ="checkbox" name="hobby" value="baseball"> 
         <br>
         남자<input type="radio" name="gender" value="man">
         여자<input type="radio" name="gender" value="woman">
         <br>
         <!-- 
            그 외 다양한 인풋들
          -->
          <input type="file">
          <input type="color">
          <input type="number">
          <input type="range">
          <!-- 날짜  -->
          <input type="date">
          <!-- 날짜 및 시간 -->
          <input type="datetime-local"> 
          <br>

          <!-- 
                ★ submit 은 반드시 필요하다. 하지만 디자인적으로 구성이 별로다
                1. 작성된 데이터를 전송할 때 사용하는 태그 <input type="submit"> 
                2. 작성된 데이터를 초기화 할 때 사용하는 태그 <input type="reset">
                
                tip!!) 폼태그 내용 보낼 때
                        - 폼태그안에 button태그를 쓰려면 반드시 타입을 명시해야한다
                        - 폼태그안에서 button태그는 기본 값이 submit 으로 잡혀있다.
                        <button type="button">회원가입</button>
                
           -->
           <button type="button">회원가입</button>
           <input type="submit">
           <input type="reset">
           <br>           
           <!-- 
                사용자에게 많은 양의 텍스트를 입력받는 공간
                <textarea>
            -->
            <textarea cols="80" rows="5"></textarea>
    </form>
</body>
</html>
