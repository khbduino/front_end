<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그 
    - <img>
    - 필수 속성 : src (source의 줄임말)
    - <img> : 나 이미지 보여줄게
    - src : 근데 그 이미지 어디있냐면 ~
    -->

   <!-- 1) 절대 경로 : 고유한 경로 --> 
    <img
        width="300px"
        src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAyMjNfMSAg%2FMDAxNzA4NjQ5MjQxNzUx.WN8-A0NwtlG5CwGB3Rk7ED2xvZrjllusbL--NZKDUjkg._0PjqA1GU4Y_HL_41AyRJKzkQW9ji3L8v_S6HqQOyn8g.JPEG%2FScreenshot_2024-02-23_at_09.40.35.JPG&type=a340"
        
        >
    <!-- 2) 상대 경로 : 내가 현재 있는 파일의 위치에 따라 다르게 작성 
        2-1) 현재 기준으로 바로 접근이 가능 : ./
        2-2) 상위 기준으로 바로 접근이 가능 : ../
        2-3) 여러 번 상위로 나가야 할 때 : ../../../

        
    -->

    <img
        width="300px"
        src="./img/pic.jpg"
    
</body>
</html>
