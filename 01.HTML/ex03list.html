<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list 태그 
     1) 리스트 공간 선언 : ul, ol
     2) 리스트 내에 실질적인 데이터 : li 
        ★ ul이든, ol이든 둘 다 li태그는 필수적으로 필요하다.
    -->

    <!-- li (List Item) : 리스트 내에 필요한 데이터를 넣는 공간 
                            li가 없으면 ul/ol이 list로써의 역할을 하지 못한다. -->
    <!-- ul (Unordered List) : 정렬될 필요 없는 리스트 -->
    <ul type = "circle"> <!-- circle , square -->
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>

    <!-- ol (Order List) : 정렬되어 있는 리스트  -->
    <ol type="1">
        <li>JAVA</li>
        <li>DB</li>
        <li>HTML/CSS</li>
    </ol>

    <h2>실습!</h2>
    <!-- ul>li*3 + enter -->
    구매목록
    <ul type="circle">

        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>

    </ul>
    샤브샤브 순서
    <ol type="1">
        <li>육수를 넣는다</li>
        <li>야채와 소스를 넣는다</li>
        <li>고기를 넣는다</li>
    </ol>
</body>
</html>
