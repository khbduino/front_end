<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 제목태그 : header 약자 
    숫자를 붙여서 사용
    크기 , 굵기별로 숫자를 다르게 사용 ( h1 ~ h6 )
    숫자가 클수록 크기, 굵기는 작다
    -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 내용태그 (p, span)
    
    2 - 1) p태그 (paragraph)
        - 단독으로 표현되기 떄문에 가로 한줄의 영역을 전부 차지
        - 남은 자리가 없으니 다음요소는 자연스럽게 개행이 됨

    2 - 2) span태그
        - 문장으로 표현되기 때문에 내가 넣은 내용(Content)만큼만
        본인의 영역으로 차지
        - 남은 자리가 있을 때 는 옆에 붙어서 배치,
        자리가 없는 경우 개행
        - span태그는 특징이 X (공태그) : 비어있는 태그
        - 그럼에도 불구하고 쓰는 이유는? >> 특정 요소에만 접근하기 위함
        - 시작태그가 없으면 속성값을 넣을수가 없기 떄문에 
        특정 요소에만 다른 특징을 줄 수 가없다.
    -->


    <p>아메리카노</p>
    <p>아메리카노</p>
    <span> parachute </span>
    <br>
    <!-- br태그 : 개행 태그, break의 줄임말
        - 내용이 별도로 필요하지 않는 기능태그이기 때문에
        끝 태그를 생략 할 수 있다 ( 홀태그 )
        - <br></br> => <br/> => <br>
    -->
    <span style="color:blue"> parachute </span>
    국수
    국수

    <hr>
    <!-- horizon 태그 : 수평선을 그어줌 -->

    <!-- 3. 강조 태그 : b, strong 
        3 - 1) b태그 (bold)
            - 시각적 의미로 강조
            - 웹페이지를 청각적으로 들었을 떄 강조 X
        3 - 2) strong태그
            - 실질적 의미의 강조

    -->

    <b>b태그</b>
    <strong>strong태그</strong>
    <!-- hr 태그가 중요한게 아니라
        속성을 사용하는 방법에 익숙해지려고 하는 실습
        - 속성을 쓰는 방법! 시작태그 안쪽에 속성과 값을 넣는다
        <p 속성="값" 속성="값"></p>
     -->
    <!-- 
        tip 
        1) 태그 * 숫자 : 그 숫자 만큼 태그 작성
            ex) hr*7 + enter
        2) alt + shift + 방향키 : 방향키 방향 대로 한줄씩 복사 붙여넣기
        3) 태그 정리 기능 : 원하는 범위 드래그
            alt + shift + F
            단) 태그정렬은 ctrl + a 사용하지 않고 범위 드래그해서 사용하기
                >> 원하지 않은 태그도 전부 정렬 되어 버릴 수 있음
        4) alt + 더블 클릭 : 선택한 영역 동시 작성 가능
      -->
    <hr color="red" size="140" width="150">
    <hr color="orange" size="120" width="150">
    <hr color="yellow" size="100" width="150">
    <hr color="green" size="80" width="150">
    <hr color="blue" size="60" width="150">
    <hr color="indigo" size="40" width="150">
    <hr color="purple" size="20" width="150">
</body>

</html>
